<!DOCTYPE html>
<html >
    <head>

    </head>
    <body ng-app="MyApp" ng-controller="PhoneListCtrl">
        Your name: <input type="text" ng-model="yourname" placeholder="World">
        <hr>

       Hello {$yourname || 'World'$}!
        Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>

    <div >
        <ul class="phones">
            <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
              {$phone.name$}
            <p>{$phone.snippet$}</p>
            </li>
        </ul>
    </div>


        <div>
            <table>
                <thead>
                Table1
                </thead>
                <thead>
                Table2
                </thead>
                <tr>
                    tr1
                </tr>
                <tr>
                    tr2
                </tr>
            </table>

        </div>

    <p ng-controller="HelloCtrl">{$ hello$}</p>
    </body>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    var app = angular.module("MyApp", []);
    var a = "dasda";
    var my_app = angular.module('MyApp').config(function($interpolateProvider) {
    $interpolateProvider.startSymbol('{$');
    $interpolateProvider.endSymbol('$}');
    });
    my_app.controller("PhoneListCtrl", function($scope) {
      $scope.phones = [
        {"name": "Nexus S",
         "snippet": "Fast just got faster with Nexus S."},
        {"name": "Motorola XOOM™ with Wi-Fi",
         "snippet": "The Next, Next Generation tablet."},
        {"name": "MOTOROLA XOOM™",
         "snippet": "The Next, Next Generation tablet."}
        ];
        $scope.orderProp = 'age';
    })
    my_app.controller("HelloCtrl", function($scope) {
      $scope.hello="Hello world!";
    })



</script>
</html>
